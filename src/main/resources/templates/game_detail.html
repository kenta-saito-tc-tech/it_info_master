<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- サイトの説明欄 -->
    <meta
      name="ITインフォパスマスター"
      content="試験内容別にテストがあり、ユーザーの受けたいテストをピンポイントに受講できる"
    />
    <!--CSSリンク-->
    <!--Webフォントのリンク３つ-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--デフォルトの表示用CSS(ブラウザの表示の統一化)-->
    <link rel="stylesheet" href="./Common/sanitize.css" />
    <!--自作のCSS-->
    <link rel="stylesheet" href="/CSS/style_game_detail.css" />

    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./image/exam.png" />
    <title>ITインフォパスマスター</title>
  </head>
  <body class="style">
    <!--ヘッダーの指定-->
    <th:block th:insert="./Header/main_header"></th:block>
  
    <!--ここにコードを記入-->
    <div style="text-align:center">
      <div class="frame">
        <p style="color: blue; font-weight: bold">タイトル：</p>
        <p><span th:text="${gameQ.questionName}"></span></p>
      </div>

      <div class="frame">
        <p style="color: purple; font-weight: bold">問題文：</p>
        <p th:text="${gameQ.questionText}"></p>
      </div>

      <div class="frame">
        <p style="color: orange; font-weight: bold">選択肢：</p>
        <div id="choice" th:each="gameC : ${gameC}">
          <p th:text="${gameC.choiceText}"></p>
        </div>
      </div>

      <div class="frame">
        <p style="color: red; font-weight: bold;">回答：</p>
        <p><span th:text="${answer}"></span></p>
      </div>

      <div class="frame; font-weight: bold">
        <p style="color: green;">解説：</p>
        <p th:text="${gameQ.answerText}"></p>
      </div>

      <div>
        <a href="/game_finish"><button class="but-size">戻る</button></a>
      </div>

    </div>
    <!--JSの指定-->
    <!-- <script src="#"></script> -->
  </body>
</html>
