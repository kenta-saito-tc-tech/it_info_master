<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- サイトの説明欄 -->
    <meta
      name="ITインフォパスマスター"
      content="試験内容別にテストがあり、ユーザーの受けたいテストをピンポイントに受講できる"
    />
    <!--CSSリンク-->
    <!--Webフォントのリンク３つ-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--デフォルトの表示用CSS(ブラウザの表示の統一化)-->
    <link rel="stylesheet" href="./Common/sanitize.css" />
    <!--自作のCSS-->
    <link rel="stylesheet" href="./CSS/style_index.css" />
    <link rel="stylesheet" href="./Common/button.css" />

    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="./image/exam.png" />
    <title>ITインフォパスマスター</title>
  </head>
  <body>
    <!--ヘッダーの指定-->
    <th:block th:insert="./Header/first_header"></th:block>
  
    <!--ここにコードを記入-->
    <div class="mainDiv">
      <h1>ログイン</h1>
      <fieldset>
        <div class="inputEach">
          <label for="js-inputId"><span class="redText">※</span>ユーザーID</label>
          <input type="text" class="inputText" id="js-inputId" />
          <span class="redText" id="js-errarId">エラー</span>
        </div>

        <div class="inputEach">
          <label for="js-inputPass"
            ><span class="redText">※</span>パスワード</label
          >
          <input type="password" class="inputText" id="js-inputPass" />
          <span class="redText" id="js-errarPass">エラー</span>
        </div>
      </fieldset>
      <div class="buttons">
        <button class="button" id="js-loginButton">LOGIN</button>
      </div>
    </div>

    <!--JSの指定-->
    <script src="./JS/app_index.js"></script>
  </body>
</html>
